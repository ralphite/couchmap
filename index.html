<html>
	<head>
		<title>Couchmap</title>
		<script type="text/javascript" 
			src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript"
			src="http://maps.google.com/maps/api/js?sensor=false&amp;language=en"></script>
		<script type="text/javascript" 
			src="gmap3.min.js"></script>
		<style type="text/css">
			#my_map {
				height: 700px;
				width: 1200px;
				margin: 0 auto;
				border: 1px solid black;
				box-shadow: 4px 4px 8px blue;
			}
		</style>

	</head>
	<body>
		<div id="my_map"></div>

		<script type="text/javascript">
			$("#my_map").gmap3({
			  map:{
			    options:{
			      center:[46.578498,2.457275],
			      zoom: 4,
			      mapTypeId: google.maps.MapTypeId.TERRAIN
			    }
			  },
			  marker:{
			    values: [
			      [49.28952958093682, 6.152559438984804],
			      {
			        latLng:[44.28952958093682, 6.152559438984804],
			        options:{
			          icon: "http://maps.google.com/mapfiles/marker_green.png"
			        }
			      },
			      [49.28952958093682, -1.1501188139848408],
			      {
			        latLng:[44.28952958093682, -1.1501188139848408],
			        events:{
			          click:function(){
			            alert("I'm the last one, and i have my own click event");
			          }
			        }
			      }
			    ],
			    events:{ // events trigged by markers 
			      click: function(){
			        alert("Here is the default click event");
			      }
			    },
			    cluster:{
			      radius: 100,

			      events:{ // events trigged by clusters 
			        mouseover: function(cluster){
			          $(cluster.main.getDOMElement()).css("border", "1px solid red");
			        },
			        mouseout: function(cluster){
			          $(cluster.main.getDOMElement()).css("border", "0px");
			        }
			      },
			      0: {
			        content: "<div class='cluster cluster-1'>CLUSTER_COUNT</div>",
			        width: 53,
			        height: 52
			      },
			      20: {
			        content: "<div class='cluster cluster-2'>CLUSTER_COUNT</div>",
			        width: 56,
			        height: 55
			      },
			      50: {
			        content: "<div class='cluster cluster-3'>CLUSTER_COUNT</div>",
			        width: 66,
			        height: 65
			      }
			    }
			  }
			});
		</script>

	</body>
</html>
